name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller AutoLottery539.spec

    - name: Generate version number
      run: echo $(date +'%Y%m%d%H%M%S') > version.txt

    - name: Create publish directory
      run: mkdir publish

    - name: Copy files to publish directory
      run: |
        cp dist/AutoLottery539.exe publish/AutoLottery539.exe
        cp config.ini publish/config.ini
        cp version.txt publish/version.txt

    - name: Zip publish directory
      run: zip -r output.zip publish

    - name: Read version
      id: read_version
      run: |
          unzip output.zip -d extracted
          cat extracted/publish/version.txt
          echo "::set-output name=version::$(cat extracted/publish/version.txt)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.read_version.outputs.version }}
        release_name: Release ${{ steps.read_version.outputs.version }}
        draft: false
        prerelease: false      

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: publish/AutoLottery539-${{ steps.read_version.version }}.zip
        asset_name: AutoLottery539-${{ steps.read_version.version }}.zip
        asset_content_type: application/zip
          
    - name: Upload version.txt as artifact
      uses: actions/upload-artifact@v2
      with:
          name: version-info
          path: .\publish\version.txt 
